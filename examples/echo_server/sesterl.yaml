package: "echo_server"
language: "v0.2.0"

source_directories:
  - "./src"

test_directories:
  - "./test"

main_module: "App"

dependencies:
  - name: "sesterl_stdlib"
    source:
      type: "git"
      repository: "https://github.com/gfngfn/sesterl_stdlib"
      spec:
        type: "branch"
        value: "dev-doc-for-sesterl-0-2-0"

  - name: "sesterl_cowboy"
    source:
      type: "git"
      repository: "https://github.com/gfngfn/sesterl_cowboy"
      spec:
        type: "branch"
        value: "master"

test_dependencies:
  - name: "sesterl_testing"
    source:
      type: "git"
      repository: "https://github.com/gfngfn/sesterl_testing"
      spec:
        type: "tag"
        value: "v0.0.2"

erlang:
  output_directory: "./_generated"
  test_output_directory: "./_generated_test"
  erlang_dependencies:
    - name: "cowboy"
      source:
        type: "hex"
        version: "2.8.0"
  relx:
    release:
      name: "echo_server"
      version: "0.1.0"
      applications:
        - "cowboy"
        - "echo_server"
    dev_mode: true
