package: "calc"
language: "v0.2.0"

main_module: "Calc"

source_directories:
  - "./src"

dependencies:
  - name: "sesterl_stdlib"
    source:
      type: "git"
      repository: "https://github.com/gfngfn/sesterl_stdlib"
      spec:
        type: "tag"
        value: "v0.4.1"

erlang:
  output_directory: "./_generated"
  relx:
    release:
      name: "calc"
      version: "0.1.0"
      applications:
        - "calc"
  dev_mode: true
